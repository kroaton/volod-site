<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Optimizer</title>
    <style>
        body { font-family: sans-serif; padding: 20px; max-width: 800px; margin: 0 auto; }
        .container { border: 2px dashed #ccc; border-radius: 10px; padding: 20px; text-align: center; }
        #output { margin-top: 20px; }
        img { max-width: 200px; margin: 10px; border-radius: 10px; }
        .size-info { background: #f0f0f0; padding: 10px; border-radius: 5px; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>Image Optimizer for Your Portfolio</h1>
    <div class="container">
        <p>Drag and drop your photo here or click to select</p>
        <input type="file" id="fileInput" accept="image/*">
        <div>
            <label>Quality: <input type="range" id="quality" min="0.1" max="1" step="0.1" value="0.7"> <span id="qualityValue">70%</span></label>
        </div>
    </div>
    
    <div id="output"></div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const quality = document.getElementById('quality');
        const qualityValue = document.getElementById('qualityValue');
        const output = document.getElementById('output');

        quality.addEventListener('input', (e) => {
            qualityValue.textContent = Math.round(e.target.value * 100) + '%';
        });

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file && file.type.startsWith('image/')) {
                compressImage(file);
            }
        });

        function compressImage(file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                const img = new Image();
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    
                    // Resize to max 400x400 while maintaining aspect ratio
                    const maxSize = 400;
                    let width = img.width;
                    let height = img.height;
                    
                    if (width > height) {
                        if (width > maxSize) {
                            height = height * (maxSize / width);
                            width = maxSize;
                        }
                    } else {
                        if (height > maxSize) {
                            width = width * (maxSize / height);
                            height = maxSize;
                        }
                    }
                    
                    canvas.width = width;
                    canvas.height = height;
                    ctx.drawImage(img, 0, 0, width, height);
                    
                    canvas.toBlob((blob) => {
                        const originalSize = file.size;
                        const newSize = blob.size;
                        const savings = Math.round((1 - newSize/originalSize) * 100);
                        
                        const url = URL.createObjectURL(blob);
                        
                        output.innerHTML = `
                            <div class="size-info">
                                <p><strong>Original:</strong> ${(originalSize/1024).toFixed(1)}KB</p>
                                <p><strong>Optimized:</strong> ${(newSize/1024).toFixed(1)}KB</p>
                                <p><strong>Savings:</strong> ${savings}%</p>
                                <p><strong>Dimensions:</strong> ${width}x${height}px</p>
                            </div>
                            <div>
                                <img src="${url}" alt="Optimized">
                            </div>
                            <div>
                                <a href="${url}" download="photo-optimized.jpg">
                                    <button style="padding: 10px 20px; font-size: 16px;">Download Optimized Image</button>
                                </a>
                            </div>
                            <p>After downloading, replace the photo.jpg in assets/files/</p>
                        `;
                    }, 'image/jpeg', parseFloat(quality.value));
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }
    </script>
</body>
</html>
